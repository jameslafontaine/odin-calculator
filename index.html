<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">43770</div>
        <div id="buttons">
            <!-- first row -->
            <button class="btn">7</button> <button class="btn">8</button> <button class="btn">9</button> <button
                class="btn" id="btn-add">+</button>
            <!-- second row -->
            <button class="btn">4</button> <button class="btn">5</button> <button class="btn">6</button> <button
                class="btn" id="btn-subtract">-</button>
            <!-- third row -->
            <button class="btn">1</button> <button class="btn">2</button> <button class="btn">3</button> <button
                class="btn" id="btn-multiply">ร</button>
            <!-- fourth row -->
            <button class="btn blank"></button> <button class="btn">0</button> <button class="btn blank"></button>
            <button class="btn" id="btn-divide">รท</button>
            <!-- fifth row -->
            <button class="btn" id="btn-clear">AC</button> <button class="btn blank"></button> <button
                class="btn blank"></button>
            <button class="btn" id="btn-equals">=</button>


        </div>
    </div>

</body>

</html>
